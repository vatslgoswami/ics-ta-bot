<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS TA Bot</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ICS TA Bot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Chat Area -->
    <div class="container flex-grow-1 d-flex flex-column pt-4">
        <div id="chatContainer" class="flex-grow-1 overflow-auto mb-3 p-3 border bg-light rounded">
            <div class = "message bot">
                <span class="role">assistant</span>
                <div>I am ICS's TA Bot, an experimental AI meant to help you in problem solving. My replies might not always be accurate, so always think critically and let me know if you think that I've erred.</div>
            </div>
        </div>

        <div class="input-group mb-3">
            <input type="text" id="questionInput" class="form-control" placeholder="Ask a question...">
            <div class="input-group-append">
                <button id="askButton" class="btn btn-primary">Ask</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center p-3 mt-auto">
        <p>Made in 2025 by Vatsl Goswami</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
